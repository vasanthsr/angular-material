
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>


<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="projectId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Project Id </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.projectId}}  </mat-cell>
      </ng-container>
  
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}  </mat-cell>
    </ng-container>

    <ng-container matColumnDef="reference">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Reference </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.reference}}  </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef  mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.description}}  </mat-cell>
      </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button style="color: navajowhite" (click)="startEdit(i, row.projectId, row.name, row.reference, row.description)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="warn" (click)="deleteItem(i, row.projectId, row.name, row.reference, row.description)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

   <!-- Material Datatable Pagination -->  
   <mat-paginator #paginator  
   [length]="dataSource.data.length"  
   [pageIndex]="0"  
   [pageSize]="10"  
   [pageSizeOptions]="[25, 50, 100, 250]">  
 </mat-paginator>
