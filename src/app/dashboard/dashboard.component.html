

<div class="grid-container">
  <h1 class="mat-h1">Dashboard using Kendo UI and Material Cards</h1>
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile *ngFor="let card of cards; let i=index" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}} 
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <!-- <kendo-lineargauge  *ngIf="i==0"  #linear [pointer]="{ value: value }">
            </kendo-lineargauge> -->
            
            <kendo-arcgauge *ngIf="i==0"  #arc [value]="value">
              <ng-template kendoArcGaugeCenterTemplate let-value="value">
                  {{ value }}
              </ng-template>
          </kendo-arcgauge>
        
        
            <kendo-radialgauge *ngIf="i==1"  #radial [pointer]="{ value: value }">
              </kendo-radialgauge>
        
              <kendo-chart *ngIf="i==2">
                <kendo-chart-series>
                  <kendo-chart-series-item
                      type="donut" [data]="data"
                      categoryField="kind" field="share">
                    <kendo-chart-series-item-labels
                      [content]="labelContent"
                      color="#fff" background="none">
                    </kendo-chart-series-item-labels>
                  </kendo-chart-series-item>
                </kendo-chart-series>
                <kendo-chart-legend [visible]="false"></kendo-chart-legend>
              </kendo-chart>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
