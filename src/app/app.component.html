<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" class="app-sidenav">
      <mat-toolbar color="warn">
        <!-- Theme selector button -->
        <span matTooltip="Select a theme" [matTooltipPosition]="position.value"> 
                <button  color="accent" mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>format_color_fill</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <mat-grid-list cols="2" rowHeight="50px">
                        <mat-grid-tile colspan="1" rowspan="1">
                            <div (click)="onSetTheme('default-theme')" style="position: relative;
                            width: 36px;
                            height: 36px;
                            margin: 6px;
                            border-radius: 50%;
                            overflow: hidden;background: #3f51b5">          
                            </div> 
                        </mat-grid-tile>
                          <mat-grid-tile colspan="1" rowspan="1">
                              <div (click)="onSetTheme('dark-theme')" style="position: relative;
                              width: 36px;
                              height: 36px;
                              margin: 6px;
                              border-radius: 50%;
                              overflow: hidden;background: black">
                              </div>
                          </mat-grid-tile>
                          <mat-grid-tile colspan="1" rowspan="1">
                              <div (click)="onSetTheme('light-theme')" style="position: relative;
                              width: 36px;
                              height: 36px;
                              margin: 6px;
                              border-radius: 50%;
                              overflow: hidden;background: darkgray"></div>
                          </mat-grid-tile>
                          <mat-grid-tile colspan="1" rowspan="1">
                              <div (click)="onSetTheme('alt-theme')" style="position: relative;
                              width: 36px;
                              height: 36px;
                              margin: 6px;
                              border-radius: 50%;
                              overflow: hidden;background: red"></div>   
                            </mat-grid-tile>
                        </mat-grid-list>
                </mat-menu>
            </span>
        <span class="toolbar-filler"></span>
        <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
          <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
        </button>
       
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item *ngIf="auth.isLoggednIn()" class="sidenav-link" [routerLink]="['/dashboard']" (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>home</mat-icon>
            <span class="title" mat-line>Home</span>            
        </a>

        <a mat-list-item *ngIf="auth.isLoggednIn()" class="sidenav-link" [routerLink]="['/projects']" (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>domain</mat-icon>
            <span class="title" mat-line>Projects</span>            
        </a>

        <a mat-list-item *ngIf="auth.isLoggednIn()" class="sidenav-link" [routerLink]="['/contacts']" (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>supervisor_account</mat-icon>
          <span class="title" mat-line>Contacts</span>
          <!-- <span class="k-icon k-i-tell-a-friend"></span>
            <span class="title" [style.margin-left] ="'10px'" >Contacts</span> -->
          <!-- <span mat-line class="secondary">List of contacts</span> -->
        </a>

        <a mat-list-item *ngIf="auth.isLoggednIn()" class="sidenav-link" [routerLink]="['/gantt']" (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>timeline</mat-icon>
          <span class="title" mat-line>Gantt Chart</span>
          <!-- <span mat-line class="secondary">Gantt chart using DXHTML</span> -->
        </a>

        <a mat-list-item *ngIf="auth.isLoggednIn()" class="sidenav-link" [routerLink]="['/kendo-ui']" (click)="sidenav.toggle()">            
            <mat-icon mat-list-icon>directions_bike</mat-icon>
            <span class="title" mat-line>Kendo UI</span>
          </a>

          <a mat-list-item *ngIf="auth.isLoggednIn()" class="sidenav-link" [routerLink]="['/readme']" (click)="sidenav.toggle()">            
            <mat-icon mat-list-icon>sentiment_very_satisfied</mat-icon>
            <span class="title" mat-line>Angular</span>
          </a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar id="appToolbar" [ngClass]="{'toolbar-fullscreen': (fullscreen$ | async)}" color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
              <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
      </button>
      <h1 class="component-title">
        <a class="title-link">{{title}}</a>        
      </h1>
      <span class="toolbar-filler"></span>
      
      
      <!-- <button *ngIf="auth.isLoggednIn()" mat-mini-fab (click)="toggleDropDown()">VR</button> -->
        <kendo-menu *ngIf="auth.isLoggednIn()"  #userDropDownList [items]="items">
            <ng-template kendoMenuItemTemplate let-item="item">
                <span [ngClass]="iconClass(item)"></span>
                    {{item.text}}
            </ng-template>
        </kendo-menu>

        <button mat-icon-button *ngIf="!auth.isLoggednIn()" routerLink="/register">
            <mat-icon>person_add</mat-icon>
          </button>

          <button mat-icon-button *ngIf="!auth.isLoggednIn()" routerLink="/login">
            <span class="k-icon k-i-login"></span>
          </button>

            <mat-icon>exit_to_app</mat-icon>
        </button>

        

    </mat-toolbar>
    <div [style.margin-left]="'10px'" [style.margin-right]="'10px'">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
